<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>ContactCult</title>
    <link rel="shortcut icon" type="image/jpg" href="images/ContactCult_Logo_0.png" />
</head>

<body class="pb-4">
    <div class="modal fade" id="login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
            <div class="modal-content" style="width: 400px">

                <!-- <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                </div> -->

                <div class="modal-body">
                    <div class="container-fluid text-center">
                        <img src="images/ContactCult_Logo_0.png" width="200px" />
                        <h3 class="">ContactCult</h3>
                    </div>

                    <form id="login-form" onSubmit="login(this, event)">
                        <!-- <label for="username">Username</label>
                        <input type="text" class="form-control mb-2" name="username" />

                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" />
                    </form> -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username" />
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Password" />
                            <label for="password">Password</label>
                        </div>
                    </form>

                    <div class="text-danger" id="loginResult"></div>
                </div>

                <div class="modal-footer">
                    <div class="d-inline-flex me-auto" style="font-size: 16px">
                        <div>Not a member?</div>
                        <div class="join-btn ms-2" data-bs-target="#signup-modal" data-bs-toggle="modal"
                            data-bs-dismiss="modal">
                            Join us
                        </div>
                    </div>

                    <button type="submit" form="login-form" class="btn btn-color" data-bs-target="#login-modal">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signup-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="signup-form" onSubmit="signup(this, event)">
                        <div class="d-inline-flex mb-3">
                            <div class="form-floating me-2">
                                <input type="text" class="form-control" name="firstName" placeholder="First Name" />
                                <label for="signupFirstName">First Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control" name="lastName" placeholder="Last Name" />
                                <label for="signupLastName">Last Name</label>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Username" />
                            <label for="signupUsername">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email Address" />
                            <label for="signupEmail">Email Address</label>
                        </div>
                        <div class="d-inline-flex mb-4">
                            <div class="form-floating me-2">
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                    autocomplete="new-password" />
                                <label for="signupPassword">Password</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" name="passwordConfirm"
                                    placeholder="Confirm Password" autocomplete="new-password" />
                                <label for="signupPasswordConfirm">Confirm Password</label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <div class="btn" data-bs-target="#signup-modal" data-bs-toggle="modal">Cancel</div>
                    <button type="submit" form="signup-form" class="btn btn-color" id="signup-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-shadow navbar-expand navbar-dark fixed-top container-fluid p-0 pe-2" id="navbar">
        <a class="navbar-brand text-light p-0 m-0 g-0 h-100 pt-2 ps-1 float-start" href="">
            <img class="d-inline-block h-100 align-text-top" width="60px"
                src="https://www.contactcult.com/images/ContactCult_Logo_0.png" />
            <div class="d-none d-lg-inline-block align-bottom p-0 pb-1 m-0 g-0" style="font-size: 30px;">ContactCult
            </div>
        </a>

        <div class="d-inline-flex container-fluid justify-content-center pe-0 me-md-5">
            <!-- Search bar -->
            <form id="search-form" class="d-flex" onSubmit="searchContacts(this.filter.value, this.query.value, event)">
                <div class="input-group me-1">
                    <button class="btn btn-color" type="button" onClick="searchContacts('All', '')">
                        <i class="bi-house"></i>
                    </button>
                    <input name="query" class="form-control" type="search" placeholder="Search" aria-label="Search"
                        autocomplete="off" />

                    <select class="form-select" name="filter" style="min-width: 50px; max-width: 95px;" autocomplete="off">
                        <option value="All" selected="selected">All</option>
                        <option value="Name">Name</option>
                        <option value="First">First</option>
                        <option value="Last">Last</option>
                        <option value="Phone">Phone</option>
                        <option value="Email">Email</option>
                        <option value="Address">Address</option>
                    </select>

                    <button class="btn btn-color" type="submit">
                        <i class="bi-search"></i>
                    </button>
                </div>
            </form>

            <button class="btn btn-color add-btn d-sm-inline-flex ms-sm-4" type="button" data-bs-target="#contact-adder"
                data-bs-toggle="modal" id="add-btn" onClick="addBlur()">
                <i class="bi bi-plus"></i>
                <span class="d-none d-md-inline">Add</span>
            </button>
        </div>


        <button class="btn btn-color ms-md-5 ms-1 d-sm-inline-flex" type="button" onClick="logout()">
            <span class="d-none d-md-inline">Logout</span>
            <i class="bi-box-arrow-right ms-md-2"></i>
        </button>
    </nav>

    <!-- Card deck -->
    <div class="container-fluid" id="card-deck">
        <div class="row justify-content-center me-0" id="contact-list"></div>
    </div>

    <!-- Contact Details-->
    <div class="modal fade" id="contact-details" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="details-content">
                <div class="d-inline-flex">
                    <img id="details-img" src="" class="img d-inline-flex contact-img" width="150" height="150" />
                    <div class="ms-3 mt-3 container-fluid">
                        <h5 id="details-name" class="text-wrap text-break"></h5>
                        <div>
                            <i class="bi-telephone me-2 d-inline-flex"></i>
                            <a id="details-phone" href="" class="tel d-inline-flex"></a>
                        </div>

                        <div>
                            <i class="bi-envelope me-2 d-inline-flex"></i>
                            <a id="details-email" href="" target="_blank" class="email d-inline-flex"></a>
                        </div>

                        <div id="details-address"></div>
                        <div id="details-address2"></div>
                    </div>
                    <div class="btn-group-vertical mt-2 me-2">
                        <i class="btn bi-pencil-square m-0 p-0 float-end" data-bs-target="#contact-editor"
                            data-bs-toggle="modal" style="font-size: 35px;"></i>
                        <i class="btn bi-trash m-0 mt-4 p-0 float-end text-danger" data-bs-target="#contact-deleter"
                            data-bs-toggle="modal" style="font-size: 35px;"></i>
                    </div>
                </div>

                <div class="ms-3" style="font-size: 25px">Notes</div>
                <hr class="m-0 mx-3" />
                <div id="details-notes" class="ms-3 my-2 text-wrap text-break"></div>
                <div class="modal-footer">
                    <button class="btn btn-color" data-bs-target="#contact-details" data-bs-toggle="modal"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

                    <hr class="m-0" />
                    <textarea class="form-control px-3 my-2" id="edit-notes" rows="3" autocomplete="off"></textarea>
                </div>

                <div class="modal-footer">
                    <div class="btn" data-bs-target="#contact-editor" data-bs-toggle="modal">Cancel</div>
                    <button id="edit-save" class="btn btn-color" data-bs-target="#contact-editor" data-bs-toggle="modal"

                </div>
            </div>

    </div>

            <div class="modal-content">
                <div class="modal-header" id="delete-header">
                    <h4>Delete ""</h4>

                <div class="modal-body">
                    <h5>Are you sure?</h5>
                </div>
                <div class="modal-footer justify-content-between">
