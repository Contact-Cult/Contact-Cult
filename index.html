<body class="pb-4">
    <div class="modal fade" id="login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                </div>

                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="username" class="form-control" id="username" placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="text-danger" id="loginResult"></div>
                </div>

                <div class="modal-footer">
                    <div class="btn" href="#signup" data-bs-target="#signup-modal" data-bs-toggle="modal"
                        data-bs-dismiss="modal">Sign
                        up</div>
                    <button id="login-btn" class="btn btn-color" data-bs-target="#login-modal" onclick="doLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signup-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="d-inline-flex mb-4">
                        <div class="form-floating me-2">
                            <input type="text" class="form-control" id="floatingInput" placeholder="First Name">
                            <label for="floatingInput">First Name</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Last Name">
                            <label for="floatingInput">Last Name</label>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="username" class="form-control" id="username" placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="d-inline-flex mb-4">
                        <div class="form-floating me-2">
                            <input type="password" class="form-control" id="floatingInput" placeholder="Password">
                            <label for="floatingInput">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingInput"
                                placeholder="Confirm Password">
                            <label for="floatingInput">Confirm Password</label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-color" id="signup-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Navbar -->
    <nav class="navbar navbar-shadow navbar-expand navbar-dark fixed-top modal-blur container-fluid" id="navbar">
        <!-- <div class="container container-fluid"> -->
        <a class="navbar-brand text-light" href="#">
            <i class="bi-person-lines-fill ms-2  float-left" style="font-size: 23px"></i>
            <p class="d-none d-sm-inline">ContactCult</p>
        </a>

        <div class="d-inline-flex container-fluid justify-content-center">
            <!-- Search bar -->
            <form class="d-flex">

                <div class="input-group me-1">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <select class="form-select" id="search-option" style="min-width: 95px; max-width: 95px;">
                        <option value="1" selected="selected">All</option>
                        <option value="2">Name</option>
                        <option value="3">First</option>
                        <option value="4">Last</option>
                        <option value="5">Tag</option>
                    </select>
                    <button class="btn search-btn btn-color" type="submit"><i class="bi-search"></i></button>
                </div>
            </form>

            <button class="btn btn-color add-btn d-sm-inline-flex ms-sm-4" type="submit" onclick="addContact()"
                id="add-btn">
                <i class="bi bi-plus"></i>
                <div class="d-none d-sm-inline">Add</div>
            </button>
        </div>

        <!-- Hamburger Menu -->
        <div id="navbarSupportedContent">
            <ul class="navbar-nav">

                        <span class="navbar-toggler-icon"></span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Account</a></li>

                        <li>

                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
